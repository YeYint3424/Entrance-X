<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body{

            overflow-x: hidden;
        }
        a{
            color: white;
        }
        a:hover{
            color: #cfd2d6;
        }

    </style>

</head>


<body>

<div class="jumbotron text-center" style="background: black" >
    <h1>Welcome from Extrance-X</h1>
    <br>
    <h2>Please User Sign Up !</h2>
</div>


<form class="form-horizontal" action="/user-page" method="post">

    <div class="form-group">
        <label class="control-label col-sm-5" for="username">Username:</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <br>
    <div class="from-group">
        <label class="control-label col-sm-5" for="birthday">Date of Birth:</label>
        <div class="col-xs-3">
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="from-group">
        <label class="control-label col-sm-5">Gender:</label>

        <label class="radio-inline">
            <div class="col-xs-3">
                <input type="radio" name="">Male
            </div>
        </label>
        <label class="radio-inline">
            <div class="col-xs-3">
                <input type="radio" name="">Female
            </div>
        </label>
        <label class="radio-inline">
            <div class="col-xs-3">
                <input type="radio" name="">Custom
            </div>
        </label>

    </div>
    <br>
    <br>
    <div class="from-group">
        <label class="control-label col-sm-5" for="phone">Enter a phone number:</label>
        <div class="col-xs-3">
            <input type="tel" id="phone" name="phone" placeholder="09-1234567"  >
        </div>
    </div>
    <br><br><br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="email">Email:</label>
        <div class="col-xs-3">
            <input type="email" class="form-control" id="email"  name="email">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="password">Password:</label>
        <div class="col-xs-3">
            <input type="password" class="form-control" id="password"  name="password">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="cpassword">Confirm Password:</label>
        <div class="col-xs-3">
            <input type="password" class="form-control" id="cpassword"  name="cpassword">
        </div>
    </div>
    <br>
    <br>
    <ul class="pager">
        <li>
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </li>
    </ul>

</form>
<ul class="pager">
    <li>
        <button type="submit" class="btn btn-primary"><a href="/">Back</a></button>
    </li>
</ul>
</body>
</html>
