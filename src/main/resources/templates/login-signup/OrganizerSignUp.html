<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

    </style>


</head>

<body>

<div class="jumbotron text-center" >
    <h1>Welcome from Extrance-X</h1>
    <br>
    <h2>Sign Up as Organizer !</h2>
</div>

<form class="form-horizontal" method="post">

    <div class="form-group">
        <label class="control-label col-sm-5" for="userName">Username:</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" id="userName" name="userName">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="organizerName">Organizer Name:</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" id="organizerName" name="organizerName">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="organizerEmail">Organizer Email:</label>
        <div class="col-xs-3">
            <input type="email" class="form-control" id="organizerEmail" name="organizerEmail">
        </div>
    </div>
    <br>
    <div class="from-group">
        <label class="control-label col-sm-5" for="organizerPhone">Enter a phone number (Organizer):</label>
        <div class="col-xs-3">
            <input type="tel" id="organizerPhone" name="organizerPhone" placeholder="09777159554" >
        </div>
    </div>
    <br>
    <br><br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="companyName">Company Name:</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" id="companyName" name="companyName">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="companyEmail">Company Email:</label>
        <div class="col-xs-3">
            <input type="email" class="form-control" id="companyEmail" name="companyEmail">
        </div>
    </div>
    <br>
    <div class="from-group">
        <label class="control-label col-sm-5" for="companyPhone">Enter a phone number (Company):</label>
        <div class="col-xs-3">
            <input type="tel" id="companyPhone" name="companyPhone" placeholder="09777159555">
        </div>
    </div>
    <br>
    <br><br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="companyAddress">Company Address:</label>
        <div class="col-xs-3">
            <textarea class="form-control rows=5" id="companyAddress" name="companyAddress"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-5" for="companyBio">Bio:</label>
        <div class="col-xs-3">
        <textarea class="form-control" rows="5" name="companyBio" id="companyBio"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="password">Password:</label>
        <div class="col-xs-3">
            <input type="password" class="form-control" id="password"  name="password">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-5" for="cpassword">Confirm Password:</label>
        <div class="col-xs-3">
            <input type="password" class="form-control" id="cpassword"  name="cpassword">
        </div>
    </div>
    <br><br>
    <ul class="pager">
        <li>
            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </li>
        <li>
            <button type="submit" class="btn btn-primary btn-lg">Back</button>
        </li>
    </ul>

</form>


</body>
</html>
