<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="content" >
    <div class="text">
        Login
    </div>
    <form th:action="@{/login}" method="post">

        <div class="field">

            <input type="text" class="input" id="userName" name="userName" placeholder="Username" required>

<!--            <label class="label">Username</label>-->
        </div>
        <div class="field">
            <input type="password" class="input" id="loginPassword" name="loginPassword" placeholder="Password" required>

<!--            <label class="label">Password</label>-->
        </div>
        <div class="forgot-pass">
            <a href="/reset-password">Forgot Password?</a>
        </div>


        <div class="container" style="background: #ffb9ab;border: 1px solid #dde1e7;margin-top: 5px;border-radius: 10px" >
            <span style="color: #ff0000;font-size: 13px;" th:if="${param.error}" class="error" ><b>Username or Password doesn't match! Please Try Again.</b></span>
        </div>
        <button class="button" style="margin-bottom:0">Sign in</button>

    </form>
    <button class="button" onclick="goBack()">Back</button></a>
    <div class="sign-up">
        Not a member?
        <a href="/user-signup">signup now</a>
    </div>
</div>
</div>
</div>
</div>

<script>
    function goBack(){
        window.history.back();
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
