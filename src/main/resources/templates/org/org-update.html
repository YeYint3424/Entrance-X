<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Organizer Profile Update</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body{
            overflow-x: hidden;
        }
        a{
            color: black;
        }
        a:hover{
            color: #cfd2d6;
        }
    </style>


</head>

<body>

<div class="container mx-auto" style="margin:40px;width:750px;display:block;margin-left:270px;border:1px solid;padding:0">
    <div class="jumbotron text-center" style="background: black;font-size:30px;border-radius:0">
        <h2 style="color:white" >Welcome from Extrance-X</h2>
        <br>
        <h3 style="color:white">Update your organizer account</h3>
    </div>

    <form class="form-horizontal" action="/">

        <div class="form-group">
            <label class="control-label col-sm-5" for="orgname">Organizer Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="orgname" name="orgname" value="organizer">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="orgemail">Organizer Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="orgemail" name="orgemail" value="org@gamil.com">
            </div>
        </div>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="orgphone">Organizer Phone</label>
            <div class="col-xs-3">
                <input type="tel" id="orgphone" name="orgphone"  value="09347384">
            </div>
        </div>
        <br>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cname">Company Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="cname" name="cname" value="company">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cemail">Company Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="cemail" name="cemail" value="com@gamil.com">
            </div>
        </div>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="cphone">Compnay Phone</label>
            <div class="col-xs-3">
                <input type="tel" id="cphone" name="cphone" value="091234567">
            </div>
        </div>
        <br>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="caddress">Company Address:</label>
            <div class="col-xs-3">
                <textarea class="form-control rows=5" id="caddress" name="caddress">12/234, Yangon</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5" for="comment">Bio:</label>
            <div class="col-xs-3">
                <textarea class="form-control" rows="5" id="comment">dhdoaufdo dfhdoufd dhfdjoufd</textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="password">Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="password"  name="password" value="123">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="password">New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="newPassword"  name="newPassword">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cpassword">Confirm New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="cpassword"  name="newcpassword">
            </div>
        </div>
        <br>
        <ul class="pager">
            <li>
                <button type="submit" class="btn" style="background-color:#111111;color:#dddddd">Update</button>
            </li>
        </ul>
    </form>
    <ul class="pager">
        <li>
            <button type="submit" class="btn" style="background-color:#ffffff;color:#dddddd"><a href="/">Back</a></button>
        </li>
    </ul>
</div>

</body>
</html>
