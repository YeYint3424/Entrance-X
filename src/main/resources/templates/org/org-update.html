<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/eventFormStyle.css">
    <title>User Profile Update</title>
    <style>
        <style>
        body{
            overflow-x: hidden;
        }
        a{
            color: black;
        }
        a:hover{
            color: #cfd2d6;
        }
    </style>
</head>
<body>




<div class="container mx-auto" style="margin:40px;width:750px;display:block;margin-left:270px;border:1px solid;padding:0">
    <div class="jumbotron text-center" style="background: black;font-size:30px;border-radius:0">
        <h2 style="color:white" >Welcome from Extrance-X</h2>
        <br>
        <h3 style="color:white">Sign Up as Organizer !</h3>
    </div>

    <form class="form-horizontal" action="/">

        <div class="form-group">
            <label class="control-label col-sm-5" for="orgname">Organizer Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="orgname" name="orgname" value="organizer">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="orgemail">Organizer Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="orgemail" name="orgemail" value="org@gmail.com">
            </div>
        </div>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="orgphone">Enter a phone number (Organizer):</label>
            <div class="col-xs-3">
                <input type="tel" id="orgphone" name="orgphone" placeholder="09-1234567" value="09347387483">
            </div>
        </div>
        <br>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cname">Company Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="cname" name="cname" value="company">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cemail">Company Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="cemail" name="cemail" value="com@gamil.com">
            </div>
        </div>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="cphone">Enter a phone number (Company):</label>
            <div class="col-xs-3">
                <input type="tel" id="cphone" name="cphone" placeholder="09-1234567" value="0934834783">
            </div>
        </div>
        <br>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="caddress">Company Address:</label>
            <div class="col-xs-3">
                <textarea class="form-control rows=5" id="caddress" name="caddress" value="12/320, Yangon"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5" for="comment">Bio:</label>
            <div class="col-xs-3">
                <textarea class="form-control" rows="5" id="comment">ehdouaf heofueore dhhfdoufeour</textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="password">New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="password"  name="password">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cpassword">Confirm New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="cpassword"  name="cpassword">
            </div>
        </div>
        <br>
        <ul class="pager">
            <li>
                <button type="submit" class="btn" style="background-color:#111111;color:#dddddd">Update</button>
            </li>
        </ul>
    </form>
    <ul class="pager">
        <li>
            <button type="submit" class="btn" style="background-color:#ffffff;color:#dddddd"><a href="/">Back</a></button>
        </li>
    </ul>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
