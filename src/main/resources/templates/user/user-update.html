<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body{

            overflow-x: hidden;
        }
        a{
            color: black;
        }
        a:hover{
            color: #cfd2d6;
        }
    </style>

</head>


<body>

<div class="container mx-auto" style="margin:40px;width:750px;display:block;margin-left:270px;border:2px solid;padding:0">
    <div class="jumbotron text-center" style="background: black;font-size:30px;border-radius:0">
        <h2 style="color:white">Welcome from Extrance-X</h2>
        <br>
        <h3 style="color:white">User Profile Update !</h3>
    </div>


    <form class="form-horizontal" method="post">

        <div class="form-group">
            <label class="control-label col-sm-5" for="name">Your Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="name" name="name" value="Harry">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="userName">Username:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="userName" name="userName" value="harry12">
            </div>
        </div>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="dob">Date of Birth:</label>
            <div class="col-xs-3">
                <input type="date" class="form-control" id="dob" name="dateOfBirth">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5">Gender:</label>

            <label class="radio-inline">
                <div class="col-xs-3">
                    <input type="radio" name="gender" value="Male" checked>Male
                </div>
            </label>
            <label class="radio-inline">
                <div class="col-xs-3">
                    <input type="radio" id="male" name="gender" value="Female">Female
                </div>
            </label>
            <label class="radio-inline">
                <div class="col-xs-3">
                    <input type="radio" id="female" name="gender" value="Custom">Custom
                </div>
            </label>

        </div>
        <br>
        <br>
        <div class="from-group">
            <label class="control-label col-sm-5" for="phone">Phone</label>
            <div class="col-xs-3">
                <input type="tel" id="phone" name="phone" value="09777159554"  >
            </div>
        </div>
        <br><br><br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="email">Email:</label>
            <div class="col-xs-3">
                <input type="email" class="form-control" id="email"  name="email" value="harry@gmail.com">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="password">Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="password"  name="password" value="123">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="password">New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="newpassword"  name="newpassword">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-5" for="cpassword">Confirm New Password:</label>
            <div class="col-xs-3">
                <input type="password" class="form-control" id="cpassword"  name="cpassword">
                <br>
                <a th:href="@{organizer/signup}">Organizer Update !</a>
            </div>
        </div>
        <br>
        <ul class="pager">
            <li>
                <button type="submit" class="btn" style="background-color:#111111;color:#dddddd">Update</button>
            </li>
        </ul>
    </form>
    <ul class="pager">
        <li>
            <button type="submit" class="btn" style="background-color:#ffffff;color:#dddddd"><a href="/">Back</a></button>
        </li>
    </ul>
</div>
</body>
</html>
