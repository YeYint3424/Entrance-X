<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/passwordReset.css">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-sm" style="width:500px;margin-top:100px">
    <form class="form">
        <p style="font-size:17px;color:#5d5dff">Choose <a class="ps-reset" href="" ><span>EMAIL</span></a> or <a class="ps-reset" href="" ><span>PHONE</span></a> to reset password</p>
        <span class="signup">Reset Your Password</span>
        <input type="text" placeholder="Enter code" class="form--input">
        <input type="password" placeholder="Password" class="form--input">
        <input type="password" placeholder="Confirm password" class="form--input">

        <!-- <div class="form--marketing">
             <input id="okayToEmail" type="checkbox">
             <label for="okayToEmail" class="checkbox">
                 I want to join the newsletter
             </label>
         </div> -->
        <div style="text-align:center;width:100%">
            <button  class="btn btn-primary" style="width:100px" onclick="goBack()">
                Back
            </button >
            <button  class="btn btn-primary" style="width:100px">
                Reset
            </button>
        </div>
    </form>
</div>

<script>
    function goBack(){
        window.history.back();
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
